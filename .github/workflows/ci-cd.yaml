name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Docker image
        run: docker build -t simple-backend:latest .

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Docker image to ECR
        run: |
          docker tag simple-backend:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/simple-backend:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/simple-backend:latest

      - name: Helm deploy
        run: |
          helm upgrade --install simple-backend ./simple-backend --atomic

      - name: Notify Slack via Webhook
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ðŸš€ Deployment Status: '${{ job.status }}' | Repo: '${{ github.repository }}' | Branch: '${{ github.ref_name }}'"}' \
          ${{ secrets.SLACK_WEBHOOK }}

