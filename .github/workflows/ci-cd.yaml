name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      IMAGE_NAME: simple-backend

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3Ô∏è‚É£ Login to AWS ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ secrets.AWS_REGION }}

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $ECR_REGISTRY/$IMAGE_NAME:latest .

      # 5Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REGISTRY/$IMAGE_NAME:latest

      # 6Ô∏è‚É£ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # 7Ô∏è‚É£ Deploy to Kubernetes via Helm
      - name: Helm upgrade/install
        run: |
          helm upgrade --install $IMAGE_NAME ./simple-backend \
            --set image.repository=$ECR_REGISTRY/$IMAGE_NAME \
            --set image.tag=latest

      # Slack Notification Step ‚Äî add sirf ye
      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: '#devops-alerts'
          slack-message: |
            üöÄ Deployment Status: ${{ job.status }}
            üì¶ Repo: ${{ github.repository }}
            üåø Branch: ${{ github.ref_name }}
            ‚öôÔ∏è Workflow: ${{ github.workflow }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_WEBHOOK }}
