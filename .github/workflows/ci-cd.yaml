name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Docker build
      - name: Build Docker image
        run: docker build -t simple-backend:latest .

      # 4Ô∏è‚É£ AWS ECR login
      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ secrets.AWS_REGION }}

      # 5Ô∏è‚É£ Push Docker image to ECR
      - name: Push to ECR
        run: |
          docker tag simple-backend:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/simple-backend:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/simple-backend:latest

      # 6Ô∏è‚É£ Helm deploy
      - name: Helm deploy
        run: |
          helm upgrade --install simple-backend ./simple-backend --atomic

      # 7Ô∏è‚É£ Slack Notification via Webhook
      - name: Notify Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üöÄ Deployment Status: '${{ job.status }}' | Repo: '${{ github.repository }}' | Branch: '${{ github.ref_name }}'"}' \
          ${{ secrets.SLACK_WEBHOOK }}

